<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .active {
            color: #d40d0d;
        }
    </style>
</head>
<body>
  <div id="app">
      <h2 v-bind:class="{ active: isActive, line: isLine}">
            {{ message }}
      </h2>
      <h2 v-bind:class="getClass()">
          {{ message }}
      </h2>
      <button v-on:click="reverse">按钮</button>
  </div>
  <script scr="../js/vue.js"></script>
  <script>
      const app = new Vue({
          el: '#app',
          data: {
              message: '你好啊',
              isActive: true,
              isLine: false,
          },
          methods: {
              reverse: function () {
                  this.isActive = !this.isActive
              },
              getClass: function () {
                  return {active: this.isActive,line:this.line}
              }
          }
      })
  </script>


</body>
</html>
